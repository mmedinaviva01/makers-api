spring.application.name=MakersApi

#Datasource settings
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=makers;encrypt=false
spring.datasource.username=sa
spring.datasource.password=Sql123456
spring.datasource.driverName=com.microsoft.sqlserver.jdbc.SQLServerDriver

# JPA settings
spring.jpa.hibernate.dll-auto=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl